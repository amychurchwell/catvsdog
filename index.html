<!DOCTYPE html>
<html>
  <head>
    <title>Cat VS Dog</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card-group">
          <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="img/best-cat.jpg">
              <div class="card-body">
                <button type="button" class="btn btn-danger" id="cat-but">miaow</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h2>What does the cat say?</h2>
            <ul class="cat-sound">
            </ul>
          </div>
          <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="img/dog.jpg">
            <div class="card-body">
              <button type="button" class="btn btn-warning" id="dog-but">wuff</button>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Dog says:</h2>
            <ul class="dog-sound">
            </ul>
          </div>
      </div>
      <div class="row">
        <div id="pop-up">
        </div>
      <button type="button" class="btn btn-secondary" id="last">CLICK ME!</button>
      </div>
    </div>
  </body>
</html>
